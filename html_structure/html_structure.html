  <div class="border1 html-bk html-width">
    &lt;html&gt;
    <div class="border1 head-bk element">
      &lt;head&gt;
      <div class="border1 box-bk element">
        &lt;title&gt;Page title&lt;/title&gt;
      </div>
      &lt;/head&gt;
    </div>
    <div class="border1 body-bk element">
      &lt;body&gt;
      <div class="border1 box-bk element">
        <div class="border1 box-bk element">&lt;h1&gt;This is a heading.&lt;/h1&gt;</div>
        <div class="border1 box-bk element">&lt;p&gt;This is a paragraph.&lt;/p&gt;</div>
      </div>
      <br>

      <div class="element">
        CSS Box Model
        <div class="border2 box-bk center css-padding-mr">
          Margin
          <div class="no-border cssborder-bk element">
            Border
            <div class="no-border box-bk element css-padding-pad">
              Padding
              <div class="border2 content-bk element css-content">
                Content
              </div>
            </div>
          </div>
        </div>
      </div>
      &lt;/body&gt;
    </div>
    &lt;/html&gt;
  </div>
