<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Web Practice">
  <meta name="keywords" content="HTML,SCSS,CSS,JS,jQUERY">
  <meta name="author" content="Jess Wu">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Practice | Calculator</title>
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>

  <!-- Start Header -->
  <header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="mailto:jiayu1551@gmail.com">Contact</a>
      <a href="https://github.com/jesswu1551">GitHub</a>
    </nav>
  </header>
  <!-- End Header -->

  <div class="calculator">
    <div>
      <input class="calculator-display" type="text" value="0" disabled>
    </div>
    <div class="calculator-key">
      <button class="operator" type="button" value="ac">C</button>
      <button class="operator" type="button" value="plus-or-minus">&plusmn;</button>
      <button class="operator" type="button" value="%">%</button>
      <button class="operator" type="button" value="/">&divide;</button>

      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>

      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>

      <button type="button" value="0">0</button>
      <button type="button" value=".">.</button>
      <button class="equal" type="button" value="=">=</button>

      <button class="multiplication operator" type="button" value="*">&times;</button>
      <button class="subtraction operator" type="button" value="-">-</button>
      <button class="addition operator" type="button" value="+">+</button>
    </div>
  </div>

  <div>
    <a id="home-btn" href="../index.html">Home</a>
  </div>

</body>
</html>
